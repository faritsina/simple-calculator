<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./output.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
            Simple Calculator
        </h1>
        
        <!-- Input Section -->
        <div class="space-y-4 mb-6">
            <input 
                type="number" 
                id="num1" 
                placeholder="Enter first number"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            >
            
            <select id="operation" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (ร)</option>
                <option value="/">Division (รท)</option>
            </select>
            
            <input 
                type="number" 
                id="num2" 
                placeholder="Enter second number"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            >
        </div>
        
        <!-- Calculate Button -->
        <button 
            id="calculateBtn" 
            class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors font-semibold mb-4"
        >
            Calculate
        </button>
        
        <!-- Result Display -->
        <div class="bg-gray-50 p-4 rounded-lg text-center">
            <p class="text-sm text-gray-600 mb-1">Result:</p>
            <p id="result" class="text-2xl font-bold text-gray-800">0</p>
        </div>
        
        <!-- Clear Button -->
        <button 
            id="clearBtn" 
            class="w-full bg-gray-500 text-white p-2 rounded-lg hover:bg-gray-600 transition-colors mt-4"
        >
            Clear
        </button>
    </div>

   <script src="../js/calculator.js"></script>
</body>
</html>
