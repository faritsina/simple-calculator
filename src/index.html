<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4"
  >
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Simple Calculator</h1>
        <p class="text-gray-600">Add Twooooooo Numbers</p>
      </div>

      <div class="space-y-6">
        <div>
          <label
            for="firstNumber"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            First Number
          </label>
          <input
            type="number"
            id="firstNumber"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            placeholder="Enter first number"
            step="any"
          />
        </div>

        <div>
          <label
            for="secondNumber"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Second Number
          </label>
          <input
            type="number"
            id="secondNumber"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            placeholder="Enter second number"
            step="any"
          />
        </div>

        <button
          onclick="calculateSum()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 transform hover:scale-105"
        >
          Calculate Sum
        </button>

        <div id="result" class="hidden">
          <div
            class="bg-green-50 border border-green-200 rounded-lg p-4 text-center"
          >
            <p class="text-gray-700 mb-2">Result:</p>
            <p id="resultValue" class="text-2xl font-bold text-green-600"></p>
          </div>
        </div>

        <div id="error" class="hidden">
          <div
            class="bg-red-50 border border-red-200 rounded-lg p-4 text-center"
          >
            <p class="text-red-600 font-medium">
              Please enter valid numbers in both fields
            </p>
          </div>
        </div>
      </div>

      <button
        onclick="clearCalculator()"
        class="w-full mt-4 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors duration-200"
      >
        Clear
      </button>
    </div>
    <script src="../js/calculator.js"></script>
  </body>
</html>
